<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migration Tool - Premenova≈• prim√°tor ‚Üí primator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 25px;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .output {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 15px;
            margin-top: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }
        .output.active {
            display: block;
        }
        .log-info { color: #667eea; }
        .log-success { color: #28a745; }
        .log-error { color: #dc3545; }
        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .status.active {
            display: block;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .spinner {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #667eea;
            border-right-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Migration Tool</h1>
        <p class="subtitle">Premenova≈• pole: prim√°tor ‚Üí primator</p>
        
        <div class="info">
            ‚ö†Ô∏è T√°to aplik√°cia bude migrova≈• v≈°etky mestnosti v Firebase kolekcii <strong>contacts</strong>.<br>
            Pole <strong>prim√°tor</strong> (s dƒ∫≈æ≈àom) bude preimenovan√© na <strong>primator</strong> (bez dƒ∫≈æ≈àa).
        </div>

        <button onclick="runMigration()">‚ñ∂Ô∏è Spustit migr√°ciu</button>
        
        <div id="status" class="status"></div>
        <div id="output" class="output"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    
    <script>
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyC5H-1gzZYJN8QSU2-IKm0y3ZQJBxVVZ4U",
            authDomain: "okrbb-portal-prod.firebaseapp.com",
            projectId: "okrbb-portal-prod",
            storageBucket: "okrbb-portal-prod.appspot.com",
            messagingSenderId: "950707607688",
            appId: "1:950707607688:web:45a26e2e01dc8fd6a59872"
        };
        
        // Inicializuj Firebase hneƒè
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        let logOutput = '';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString('sk-SK');
            const colorClass = type === 'success' ? 'log-success' : type === 'error' ? 'log-error' : 'log-info';
            const prefix = type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : '‚ÑπÔ∏è';
            const line = `[${timestamp}] ${prefix} ${message}`;
            
            logOutput += line + '\n';
            
            const output = document.getElementById('output');
            output.innerHTML += `<div class="${colorClass}">${escapeHtml(line)}</div>`;
            output.scrollTop = output.scrollHeight;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            const spinner = type === 'loading' ? '<span class="spinner"></span>' : '';
            status.innerHTML = spinner + message;
            status.className = 'status active ' + type;
        }

        async function runMigration() {
            logOutput = '';
            const output = document.getElementById('output');
            output.innerHTML = '';
            output.classList.add('active');
            showStatus('Inicializujem Firebase...', 'loading');

            try {
                log('‚úì Firebase je inicializovan√Ω', 'success');
                log('üîÑ Sp√∫≈°≈•am migr√°ciu: prim√°tor ‚Üí primator', 'info');
                
                const contactsRef = db.collection('contacts');
                const querySnapshot = await contactsRef.get();
                
                if (querySnapshot.empty) {
                    throw new Error('Zbierka contacts je pr√°zdna alebo neexistuje');
                }
                
                let processedCount = 0;
                let changedCount = 0;
                
                showStatus('Migr√°cia v progrese... (0%)', 'loading');

                for (const docSnapshot of querySnapshot.docs) {
                    const regionId = docSnapshot.id;
                    const regionData = docSnapshot.data();
                    
                    if (regionData.municipalities && Array.isArray(regionData.municipalities)) {
                        let hasChanges = false;
                        
                        regionData.municipalities.forEach(municipality => {
                            if (municipality['prim√°tor']) {
                                const value = municipality['prim√°tor'];
                                delete municipality['prim√°tor'];
                                municipality['primator'] = value;
                                hasChanges = true;
                                changedCount++;
                                log(`‚úì ${regionId}: ${municipality.id} ‚Üí pole preimenovan√©`, 'success');
                            }
                        });
                        
                        if (hasChanges) {
                            await contactsRef.doc(regionId).update({
                                municipalities: regionData.municipalities
                            });
                            log(`‚úÖ ${regionId} ulo≈æen√©`, 'success');
                        }
                    }
                    
                    processedCount++;
                    const progress = Math.round((processedCount / querySnapshot.size) * 100);
                    showStatus(`Migr√°cia v progrese... (${progress}%)`, 'loading');
                }
                
                log(`\n‚úÖ MIGR√ÅCIA DOKONƒåEN√Å!`, 'success');
                log(`üìä Spracovan√Ωch oblast√≠: ${processedCount}`, 'info');
                log(`üîÑ Zmenen√Ωch z√°znamov: ${changedCount}`, 'success');
                
                showStatus(`‚úÖ Migr√°cia √∫spe≈°ne dokonƒçen√°! Zmenen√© z√°znamy: ${changedCount}`, 'success');
                
            } catch (error) {
                log(`‚ùå Chyba pri migr√°cii: ${error.message}`, 'error');
                showStatus(`‚ùå Chyba: ${error.message}`, 'error');
                console.error('Migration Error:', error);
            }
        }
    </script>
</body>
</html>
